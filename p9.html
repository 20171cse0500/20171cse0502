
<html>
<head>
<title>HTML table cellpadding</title>
</head>
<body>
<h3>Border spacing</h3>
<caption align="top">border spacing specifies the space between the cells</caption>
<table width="100%" border="3" cellpadding="5" cellspacing="3">
<tr align="center">
<th >firstName</th>
<th>lastname</th>
<th>age</th>
</tr>
<tr align="center">
<td colspan="2">jil</td>
<td>smith</td>
<td>50</td>
</tr>
<tr align="center">
<td>eve</td>
<td>jackson</td>
<td>94</td>
</tr>
<tr align="center">
<td>john</td>
<td>doe</td>
<td>80</td>
</tr>
</table>
</body>
</html>
