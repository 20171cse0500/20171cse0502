<html>
<head>
<title>HTML table cellpadding</title>
</head>
<body>
<h3>Border spacing</h3>
<caption align="top">border spacing specifies the space between the cells</caption>
<table width="100%" border="3" cellpadding="5" cellspacing="3">
<tr align="center">
<th >c1</th>
<th>c2</th>
<th>c3</th>
</tr>
<tr align="center">
<td rowspan="2">r1c1</td>
<td>r1c2</td>
<td>r1c3</td>
</tr>
<tr align="center">
<td>r2c2</td>
<td>r2c3</td>

</tr>
<tr align="center">
<td colspan="3">r3c1</td>

</tr>
</table>
</body>
</html>
